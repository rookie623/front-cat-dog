<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Cat&Dog</title>
</head>
<body>
    <header style="background-color: black;">
        <div style="color: white;">Grandes ofertas en comederos</div>
        <nav style="background-color: #F0A83E;">
            <span>
               Categorias Pets Nosotros Contactanos 
            </span>
        </nav>
    </header>
    <main align="center">
        <section>
        <img src="img/bowl-and-pet-daities-on-green-background 1.png" alt="back">
        </section>
        <section>
            <img src="img/pawprint 1.svg" alt="pawn" width="67" height="71">
            <h1>Productos Destacados</h1>
            <p>Coderos - Accesorios - Comida</p>
            <img src="img/churrasquito.png" alt="churrasquito">
            <img src="img/comedero.png" alt="comedero">
            <img src="img/Huesito.png" alt="Huesito">
            <h3>Contactanos</h3>
            <form action="">
                <input type="text" placeholder="Nombre y apellido"><br>
                <input type="text" placeholder="Ingresa tu correo electronico"><br>
                <input type="text" placeholder="Telefono"><br>
                <button>Resetear</button>
                <button>Enviar</button>
            </form>
            <section style="background-color: #F0A83E;">
                <img src="img/enviar-correo 1.svg" alt="">
                <span style="color: white">Suscribite para mas novedades</span>
                <form action="">
                    <input type="text" placeholder="Ingresa tu correo electronico">
                    <button>Suscribirme</button>
                </form>
            </section>
        </section>
    </main>
    <footer style="background-color: #3C2313;">
        <ul style="color: white">
            <li type="none"><img src="img/location.svg" alt="">Localidad</li>
            <li type="none"><img src="img/phone.svg" alt="">Telefono</li>
            <li type="none"><img src="img/mail.svg" alt="">Correo electronico</li>
        </ul>
        <div style="background-color: black; color:white;" align="center" class="bottom">Todos los derechos reservados</div>
    </footer>
</body>
</html>
